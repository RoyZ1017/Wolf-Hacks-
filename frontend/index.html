<html>
  <head>
    <link rel="stylesheet" href="./build.css">
    <script src="./content.js"></script>
  </head>
  <body class="flex flex-col items-center gap-1 mb-4 overflow-x-hidden text-font w-80 bg-background">
    <div id="circles" class="absolute opacity-50 -z-50 blur-xl">
      <div class="absolute rounded-full w-60 h-60 bg-pink top-12 -left-[21rem]"></div>
      <div class="absolute rounded-full w-60 h-60 bg-blue top-12 -right-[21rem]"></div>
      <div class="absolute rounded-full opacity-50 w-60 h-60 bg-purple -left-32 top-48"></div>
    </div>
    <header class="flex flex-row items-center w-full h-12 gap-0.5 shadow-lg z-50">
      <img src="./images/keepitreal_logo.png" class="h-full p-2 rounded-2xl" alt="NewNews logo">
      <h2 class="italic font-bold">Keep It Real</h2>
    </header>
    <div id="loader" class="absolute transition-all -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
      <img src="./images/loading_placeholder.png" alt="Loading icon" class="animate-spin">
    </div>
    <div id="confidence" class="flex flex-col items-center justify-center w-full py-6 transition-all">
      <h2 class="-mb-2 text-2xl">This claim is</h2>
      <h1 id="score" class="-mb-2 font-extrabold text-8xl">XX%</h1> <!-- CONFIDENCE INTERVAL -->
      <h2 class="text-2xl">correct</h2>
    </div>
    <div id="cards" class="flex flex-col w-full gap-2 px-4 transition-all">
      <div class="flex flex-col items-center justify-center w-full px-4 py-8 bg-white shadow-lg rounded-2xl -gap-2">
        <form class="w-full">
          <input id="vote-slider" class="w-full" disabled type="range" min="0" max="100" value="50" step="1">
        </form>
        <h3 class="-my-2 text-sm italic ">
          <span id="vote">XX%</span> <!-- PERCENTAGE OF USERS -->
          <span>of users think this is factual!</span>
        </h3>
      </div>
    </div>
  </body>
</html>
